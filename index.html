<script>
(function () {

  function loop() {

  function startLoop() {

  function handleClick() {

      // ç¬¬ä¸€å±€ç‚¹å‡»ï¼šå¼€å§‹æ¸¸æˆ
      btnEl.textContent = "ç‚¹å‡» / ç©ºæ ¼ Â· å‡†ç‚¹æ‰“å¡ï¼";

  function checkHit() {
    if (pos >= tStart && pos <= tEnd) {

      score++;

      // æ¯æˆåŠŸä¸€æ¬¡ç¨å¾®æé€Ÿä¸€ç‚¹
      speed += 0.1;

        // å†ç»™ä¸‹ä¸€è½®
